<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de compañeros</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section-title {
            text-align: center;
            margin: 20px 0;
        }

        .image-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .image-group img {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-group img:hover {
            transform: scale(1.1);
        }

        /* Estilos para el modal */
        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #imageModal img {
            max-width: 90%;
            max-height: 90%;
        }

        #imageModal .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <!-- Sección para cada compañero -->
        <section>
            <h2 class="section-title">Compañero 1</h2>
            <div class="image-group" data-group="compañero1">
                <img src="render1.jpg" alt="Render 1 de Compañero 1" onclick="openModal(this)">
                <img src="render2.jpg" alt="Render 2 de Compañero 1" onclick="openModal(this)">
                <img src="render3.jpg" alt="Render 3 de Compañero 1" onclick="openModal(this)">
                <img src="render4.jpg" alt="Render 4 de Compañero 1" onclick="openModal(this)">
            </div>
        </section>

        <!-- Repite las secciones para Compañeros 2-5 como antes -->

    </main>

    <!-- Modal -->
    <div id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Imagen ampliada">
    </div>

    <script>
        // Abre el modal y muestra la imagen
        function openModal(image) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = image.src; // Usa la misma fuente de la imagen clickeada
            modal.style.display = 'flex';
        }

        // Cierra el modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Cierra el modal si el usuario hace clic fuera de la imagen
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
